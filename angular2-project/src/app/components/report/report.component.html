<main class="reports-page page">
  <div>
    <h1 class="report-title">Report an Encounter</h1>
    <p class="report-subtitle">Safety on Mars is your responsibility</p>
  </div>

  <form class="report-form" [formGroup]="reportForm" novalidate (submit)="reportEncounter()" >

    <select class="field report-selector" formControlName="alien_id">
      <option value="">Select an alien</option>
      <option *ngFor="let alien of aliens" [value]="alien.type" >{{ alien.type }}</option>
    </select>

    <textarea class="field report-text-field" type="text" placeholder="describe your encounter" formControlName="description"></textarea>

    <button class="field report-button" [disabled]="reportForm.status === 'INVALID'" type="submit">Submit Report</button>

  </form>
</main>
