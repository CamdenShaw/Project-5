<div class="reports-page page">
  <h1>Report and Encounter</h1>
  <p>Safety on Mars is your responsibility</p>

  <form [formGroup]="reportForm" novalidate (submit)="reportEncounter()" >

    <select formControlName="alien_id">
      <option value="">Select an alien</option>
      <option *ngFor="let alien of aliens" [value]="alien.id" >{{ alien.type }}</option>
    </select>

    <textarea type="text" placeholder="describe your encounter" formControlName="description"></textarea>

    <button [disabled]="reportForm.status === 'INVALID'" type="submit">Submit Report</button>
  </form>

  {{ reportForm.value | json }}
  {{ reportForm.status }}
</div>
