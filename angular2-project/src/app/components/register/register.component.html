<main class="register-page page">
  <h1 class="register-header" >Register</h1>

  <form class="register-form" [formGroup]="registerForm" novalidate (submit)="registerColonist()" >

    <input type="text" placeholder="Name" formControlName="name"/>
    <input type="number" placeholde="age" formControlName="age"/>

    <select formControlName="job_id">
      <option value="">Select a Job</option>
      <option *ngFor="let job of jobs" [value]="job.id" >{{ job.name }}</option>
    </select>

    <button [disabled]="registerForm.status === 'INVALID'" type="submit">Register</button>
  </form>
  
  {{ registerForm.value | json }}
  {{ registerForm.status }}
</main>
