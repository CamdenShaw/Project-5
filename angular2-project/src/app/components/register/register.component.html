<main class="register-page page">
  <h1 class="register-header" >Register</h1>

  <form class="register-form" [formGroup]="registerForm" novalidate (submit)="registerColonist()" >

    <input class="name-input field" type="text" placeholder="name" formControlName="name"/>
    <input class="age-input field"type="number" placeholder="age" formControlName="age"/>

    <select class="job-input field" formControlName="job_id">
      <option value="">Select a Job</option>
      <option *ngFor="let job of jobs" [value]="job.id" >{{ job.name }}</option>
    </select>

    <button class="submit-button" [disabled]="registerForm.status === 'INVALID'" type="submit">Register</button>
    
  </form>
</main>
